<html>
    <head><meta charset="UTF-8"></head>
    <body>
        <div id="dados"></div>
    </body>
</html>

<script>
    async function request(){
        const response = await fetch('https://jsonplaceholder.typicode.com/photos');
        const object = await response.json();        
        document.querySelector("#dados").innerHTML = JSON.stringify(object);
    }
    document.querySelector("body").innerHTML = "<h2>Dados obtidos do servidor!</h2> <div id='dados'></div>";
    request();
    document.querySelector("body").innerHTML = "<h2>Dados obtidos do servidor!</h2> <div id='dados'></div> <h2>Dados obtidos do servidor!</h2>";

</script>
